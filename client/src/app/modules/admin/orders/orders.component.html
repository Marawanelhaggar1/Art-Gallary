<app-admin></app-admin>

<div class="container-fluid">
  <h1 class="header">Orders List</h1>
  <div *ngFor="let order of orders" class="card m-3">
    <div class="card-info">
      <div class="p-3">
        <p>
          Id: <strong>{{ order.id }}</strong>
        </p>
        <p>
          Name: <strong>{{ order.customer_name }}</strong>
        </p>
        <p>
          Email: <strong>{{ order.customer_email }}</strong>
        </p>
        <p>
          Phone: <strong>{{ order.customer_phone }}</strong>
        </p>
        <p>
          Address: <strong>{{ order.customer_address }}</strong>
        </p>
        <p>
          Status: <strong>{{ order.status }}</strong>
        </p>
        <p>
          Date: <strong>{{ order.created_at }}</strong>
        </p>
      </div>

      <div class="actions">
        <button
          type="button"
          (click)="deleteOrder(order.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="openDialog(order.id)"
        >
          Show Details
        </button>
      </div>
    </div>
  </div>
</div>
