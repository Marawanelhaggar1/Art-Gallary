<div class="container-fluid">
  <form [formGroup]="newProduct" (ngSubmit)="onSubmit()" class="form">
    <h1>Update Product Form</h1>
    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="name.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your price</mat-label>
        <input matInput formControlName="price" required />
        <mat-error *ngIf="price.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your stock</mat-label>
        <input matInput formControlName="stock" required />
        <mat-error *ngIf="stock.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your image</mat-label>
        <input matInput formControlName="image" required />
        <mat-error *ngIf="image.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your Category ID</mat-label>
        <input matInput formControlName="category_id" required />
        <mat-error *ngIf="category_id.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your Artist Id</mat-label>
        <input matInput formControlName="artist_id" required />
        <mat-error *ngIf="artist_id.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field class="custom-form-field">
        <mat-label>Enter your description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error *ngIf="description.invalid">{{ getError() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="button">
      <button class="submit" type="submit" mat-raised-button>
        Update Product
      </button>
    </div>
  </form>
</div>
